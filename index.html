        .line {
            position: absolute;
            width: 2px;
            margin-top: -1px;
            background-color: red;
            pointer-events: none;
            touch-action: none;
        }

        app {
            position: absolute;
            left: 0px;
            bottom: 0px;
            width: 100vw;
            height: 100vh;
            border-top: 1px solid gray;
        }

        app .mainContainer {
            position: absolute;
            width: 200vw;
            height: 200vh;
            top: 0px;
            left: 0px;
        }
        .buttons{
            position: fixed;
            top:5px;
            left:50vw;
            transform:translateX(-50%);
            width:calc(100vw - 50px);
            display: flex;
            gap:3px;
            z-index: 999;
            pointer-events: none;
            touch-action: none;
        }
        .buttons button{
            pointer-events: all;
            touch-action: auto;
        }

        component {
            /* pointer-events: none; */
            position: absolute;
            background-color: white;
            border-radius: 5px;
            border: 1px solid gray;
            width: 180px;
            height: 100px;
            overflow: hidden;
        }

        component icon {
            position: absolute;
            left: 5px;
            top: 5px;
            width: 20px;
            height: 20px;


        }

        component.output icon:after {
            content: 'üîä'
        }

        component.oscillator icon:after {
            content: '‚àø'
        }

        component.NoiseGenWithWorklet icon:after {
            content: 'üëæ'
        }

        component.mouse icon:after {
            content: 'üñ±Ô∏è'
        }


        component.gainNode icon:after {
            content: 'üì¢'
        }

        component.delay icon:after {
            content: '‚è∞'
        }

        component.filter icon:after {
            content: '‚©•'
        }

        component.envelopegenerator icon:after {
            content: ' ';
            background-image: url(https://www.svgrepo.com/show/510368/adsr.svg);
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            position: absolute;
            width: inherit;
            height: inherit;
        }

        component.envelopegenerator {
            height: 250px;
        }

        component.imagemaker {
            width: 300px;
            height: 200px;
        }

        component.imagemaker canvas {
            bottom: 2px;
            right: 2px;
            position: absolute;
            border: 1px solid gray;
        }


        component.mouse select,
        component.imagePlayer select {
            position: absolute;
            bottom: 5px;
            left: 5px;
        }


        component.ImagePlayerWorkletVersion canvas {
            z-index: -1;
            left: 2px;
            top: 2px;
            position: absolute;
            width: calc(100% - 4px);
            height: calc(100% - 4px);
            pointer-events: none;
        }




        component.sequencer {
            width: 300px;
            height: 280px;
        }

        component.sequencer div.buttonsContainer {
            display: flex;
            gap: 2px;
            margin-top: 20px;
            flex-wrap: wrap;
            width: 275px;
            padding: 5px;

        }

        component.sequencer .buttonsContainer .seqButton {
            width: 15px;
            height: 15px;
            border: 1px solid #aaaaaa;
        }

        component.sequencer .buttonsContainer .seqButton.active {

        }

        component input[type="file"] {
            position: relative;
            top: 5px;
            lefT: 5px;
            z-index: 99;
            display: block;

        }

        component .inputsDiv {
            position: absolute;
            overflow: hidden;
            width: 80%;
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: flex-end;
            align-content: flex-start;
            left: 5px;
            bottom: 5px;
            gap: 3px;
            pointer-events: none;
            touch-action: none;
        }

        component .inputsDiv * {
            pointer-events: all;
            touch-action: auto;
        }

        outputs {
            position: absolute;
            display: block;

            display: flex;
            flex-direction: column;
            bottom: 2px;
        }

        component .outputButton {

            right: 5px;
            bottom: 5px;
        }

        component button.playButton {
            display: block;

            left: 5px;

        }

        component .inputsDiv button.input {
            width: 70px;
            height: 20px;
            overflow: hidden;




        }

        component .inputsDiv audioparamrow input[type="number"] {
