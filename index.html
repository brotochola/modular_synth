    <style>
        * {
            font-family: 'courier new';
        }

        body,
        html,
        app {
            margin: 0px;
            padding: 0px;
            border: none;
            box-sizing: border-box;
        }

        .line {
            position: absolute;
            width: 1px;
            margin-top: -1px;
            background-color: red;
            pointer-events: none;
            border-radius: 31px;
            border: 2px solid darkred;
            touch-action: none;
        }

        app {
            position: absolute;
            left: 0px;
            top: 0px;
            width: 100vw;
            height: 100vh;
            border-top: 1px solid gray;
        }

        app .mainContainer {
            position: absolute;
            width: 200vw;
            height: 200vh;
            top: 0px;
            left: 0px;
            background-image: url(carpet.jpg);
            background-size: 25%;
        }

        .buttons {
            flex-wrap: wrap;
            position: fixed;
            top: 5px;
            left: 50vw;
            transform: translateX(-50%);
            width: calc(100vw - 50px);
            display: flex;
            gap: 3px;
            z-index: 999;
            pointer-events: none;
            touch-action: none;
        }

        .buttons button {
            pointer-events: all;
            touch-action: auto;
        }

        component {
            background-image: url(leather.jpg);
            background-size: 225%;
            background-position-x: var(--posX);
            background-position-y: var(--posY);
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.7);
            /* pointer-events: none; */
            position: absolute;
            background-color: white;
            border-radius: 5px;
            border: 1px solid gray;
            width: 180px;
            height: 100px;
            overflow: hidden;
        }

        component icon {
            position: absolute;
            left: 5px;
            top: 5px;
            width: 20px;
            height: 20px;


        }

        component.output icon:after {
            content: 'üîä'
        }

        component.oscillator icon:after {
            content: '‚àø'
        }

        component.NoiseGenWithWorklet icon:after {
            content: 'üëæ'
        }

        component.mouse icon:after {
            content: 'üñ±Ô∏è'
        }


        component.gainNode icon:after {
            content: 'üì¢'
        }

        component.delay icon:after {
            content: '‚è∞'
        }

        component.filter icon:after {
            content: '‚©•'
        }

        component.envelopegenerator icon:after {
            content: ' ';
            background-image: url(https://www.svgrepo.com/show/510368/adsr.svg);
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            position: absolute;
            width: inherit;
            height: inherit;
        }

        component.multiplexor {
            height: 280px;
        }

        component.multiplexor .display {

            position: absolute;
            right: 6px;
            font-weight: bold;
            font-size: 24px;
            bottom: 22px;

        }

        component.multiplexor p {

            padding: 5px;
            margin-top: 0px;
            font-size: 12px;
        }

        component.envelopegenerator {
            height: 320px;
        }

        /* component.KeyboardComponent {
            width: 400px;

        } */

        component.KeyboardComponent outputs {
            flex-direction: row;

        }

        component.KeyboardComponent input.outputButton:after {
            content: var(--letter);
            position: absolute;
            top: -12px;
        }

        component.imagemaker {
            width: 300px;
            height: 200px;
        }

        component.imagemaker canvas {
            bottom: 2px;
            right: 2px;
            position: absolute;
            border: 1px solid gray;
        }


        component.mouse select,
        component.imagePlayer select {
            position: absolute;
            bottom: 5px;
            left: 5px;
        }


        component.ImagePlayerWorkletVersion canvas {
            z-index: -1;
            left: 2px;
            top: 2px;
            position: absolute;
            width: calc(100% - 4px);
            height: calc(100% - 4px);
            pointer-events: none;
        }




        component.sequencer {
            width: 300px;
            height: 280px;
        }

        component.sequencer div.buttonsContainer {
            display: flex;
            gap: 2px;
            margin-top: 20px;
            flex-wrap: wrap;
            width: 275px;
            padding: 5px;

        }

        component.sequencer .buttonsContainer .seqButton {
            width: 15px;
            height: 15px;
            border: 1px solid #aaaaaa;
        }

        component.sequencer .buttonsContainer .seqButton.active {
            background: red;
        }

        component input[type="file"] {
            position: relative;
            top: 5px;
            lefT: 5px;
            z-index: 99;
            display: block;

        }

        component .inputsDiv {
            position: absolute;
            overflow: hidden;
            width: 80%;
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: flex-end;
            align-content: flex-start;
            left: 5px;
            bottom: 5px;
            gap: 3px;
            pointer-events: none;
            touch-action: none;
        }

        component .inputsDiv * {
            pointer-events: all;
            touch-action: auto;
        }

        outputs {
            position: absolute;
            display: block;
            right: 2px;
            display: flex;
            flex-direction: column;
            bottom: 2px;
        }

        component .outputButton {
            /* position: absolute; */
            overflow: hidden;
            right: 5px;
            bottom: 5px;
            width: 15px;
            height: 15px;
            cursor: pointer;
        }

        component button.playButton {
            display: block;
            position: relative;
            left: 5px;
            top: 5px;
        }

        component .inputsDiv button.input {
            width: 70px;
            height: 20px;
            overflow: hidden;
            cursor: pointer;




        }

        component .inputsDiv audioparamrow input[type="number"] {
            width: calc(100% - 20px);

            overflow: hidden;

            border-radius: 5px;
        }

        component.filter {
            height: 150px;
        }

        component.AudioPlayer {
            height: 150px;
            width: 250px;
        }



        audioparamrow {
            display: flex;
            flex-direction: row;
        }

        component.visualizer canvas {
            position: absolute;
            left: 2px;
            top: 2px;
            pointer-events: none;

        }

        component.numberdisplaycomponent .display {
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
